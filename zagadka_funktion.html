<script type="text/javascript">

	function askQuestion (question,answer){
		var tryCount = 2;
		do
		{
			var userAnswer = prompt(question);
			if(userAnswer.toLowerCase() == answer){
				alert('Вы угадали')
				return true;
			}
			else{
				alert('Вы не угадали, попробуйте еще разок');
				}
				tryCount--;
			}while(tryCount > 0);
			return false;
	}

	var trueAnswerCount = 0;
	var isTrue = askQuestion('Сижу верхом, не ведаю на ком: ', 'шапка');
	if(isTrue)
		trueAnswerCount++;
	var isTrue = askQuestion('Зимой и летом - одним цветом: ', 'ель');
	if(isTrue)
		trueAnswerCount++;
	var isTrue = askQuestion('Днём обручем, ночью змеёй: ', 'пояс');
	if(isTrue)
		trueAnswerCount++;

	alert('А на сегодня загадок у меня больше нет! Вы дали ' + trueAnswerCount + ' правильных ответов');

</script>
