<meta charset='utf-8'>
<script type="text/javascript">
	
var i = 0;
while(true){
	alert(i);
	if(i >= 3)
		break;
}


var i = 0;
while(i<5){
	alert(i);
	i++;
}


var j = 0;
do
{
	alert(j);
	j++;
}while(j < 5);

for(var k = 0; k < 5; k++){
	alert(k);
}

for(k = 4; k >= 0; k--){
	alert(k);
}


</script>
